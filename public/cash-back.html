    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-primary: #00ff88;
        --color-secondary: #1a4b73;
        --color-bg: #0a1a2e;
        --color-text: #ffffff;
        --font-family: 'Poppins', sans-serif;
      }

      body {
        font-family: var(--font-family);
        background: linear-gradient(135deg, #0a1a2e 0%, #16213e 25%, #1e3a5f 50%, #2d5a87 75%, #1a4b73 100%);
        min-height: 100vh;
        color: var(--color-text);
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, rgba(10, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 25%, rgba(30, 58, 95, 0.95) 50%, rgba(45, 90, 135, 0.95) 75%, rgba(26, 75, 115, 0.95) 100%);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(135, 206, 235, 0.2);
        position: relative;
        z-index: 1000;
      }

      .header__content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 0;
        min-height: 50px;
      }

      .header__logo {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .header__logo:hover {
        transform: scale(1.05);
      }

      .logo-img {
        height: 40px;
        width: auto;
      }

      .header__actions {
        display: flex;
        align-items: center;
      }

      .contact-button {
        background: rgba(0, 255, 136, 0.2);
        color: var(--color-primary);
        border: 1px solid rgba(0, 255, 136, 0.3);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(0, 255, 136, 0.1);
      }

      .contact-button:hover {
        background: rgba(0, 255, 136, 0.3);
        color: #ffffff;
        border-color: rgba(0, 255, 136, 0.5);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
      }

      /* Main Content */
      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 140px);
        padding: 40px 0;
      }

      .construction-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .construction-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      .construction-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(45deg, var(--color-primary), #00cc6a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .construction-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--color-primary), #00cc6a);
        border-radius: 3px;
        animation: progress 3s ease-in-out infinite;
      }

      .progress-text {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
      }

      /* Footer */
      .footer {
        background: rgba(10, 26, 46, 0.9);
        border-top: 1px solid rgba(135, 206, 235, 0.2);
        padding: 20px 0;
        text-align: center;
      }

      .footer__content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .footer-logo {
        height: 30px;
        width: auto;
      }

      .footer-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      /* Animations */
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 0%;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .construction-container {
          padding: 30px 20px;
          margin: 0 20px;
        }

        .construction-title {
          font-size: 2rem;
        }

        .construction-subtitle {
          font-size: 1rem;
        }

        .construction-icon {
          font-size: 60px;
        }

        .header__content {
          padding: 10px 0;
        }

        .contact-button {
          padding: 8px 16px;
          font-size: 12px;
        }
      }
    </style>
  </head>
